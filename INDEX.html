<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo-spotify-icon-4096.png" alt="spotify" width="150px">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
       <div class="songlist">
       <h1>Best of NCS- no copyright sounds</h1>
       <div class="songitemcontainer">
       <div>
         <div class="songitem">
            <img src="https://i.ytimg.com/vi/zp7NtW_hKJI/maxresdefault.jpg" alt="1">
            <span>Sky Full of Stars</span>
            <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-2x fa-circle-play"></i></span>
         </div>
         <div class="songitem">
            <img src="https://media.senscritique.com/media/000004815727/source_big/Yellow.jpg" alt="1">
            <span>yellow</span>
            <span class="songlistplay"><span class="timestamp">04:34<i class="far fa-2x fa-circle-play"></i></span>
         </div>
         <div class="songitem">
            <img src="https://m.media-amazon.com/images/M/MV5BMzA2Y2NmMGYtZWUyYi00YTU1LWE3MGMtOTA2YTkwMDkzYTgxL2ltYWdlL2ltYWdlXkEyXkFqcGdeQXVyNDQ5MDYzMTk@._V1_.jpg" alt="1">
            <span>paradise</span>
            <span class="songlistplay"><span class="timestamp">03:34<i class="far fa-2x fa-circle-play"></i></span>
         </div>
         <div class="songitem">
            <img src="https://blimey.pro/wp-content/uploads/2022/08/Hymn-for-the-Weekend-Coldplay.jpg" alt="1">
            <span>hymn for the weekend</span>
            <span class="songlistplay"><span class="timestamp">06:34<i class="far fa-2x fa-circle-play"></i></span>
         </div>
       </div>
       </div>
       </div>
       <div class="songbanner"></div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons" >
            <!--fontawesome icons-->
        <i class="fas fa-2x a-solid fa-backward-fast"></i> 
        <i class="far fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fas fa-2x fa-solid fa-forward-fast"></i>
        <!--<i class="far fa-2x fa-solid fa-pause"></i>-->
        </div>
        <div class="songinfo">
           <img src="https://media.tenor.com/eMrZP9HBkqEAAAAi/frkst-records.gif" width="40px" alt="1">Sky Full of stars-Coldplay
    
        </div>
    </div>
    <script src="https://kit.fontawesome.com/595b6c6a22.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
